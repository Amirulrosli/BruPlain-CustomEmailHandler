<ion-header>
  <ion-toolbar>
    <ion-title>Recover My Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="none">
    <ion-label  style="font-weight: bold;" *ngIf="restoredEmail">
      Successfully restored Email
    </ion-label>
  </ion-item>

  <ion-item lines="none" *ngIf="restoredEmail">
    <ion-label>
      Restored Email:
    </ion-label>
    <ion-label text-wrap>
      {{restoredEmail}}
      
    </ion-label>
  </ion-item>

</ion-content>
