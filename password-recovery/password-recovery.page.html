<ion-header>
  <ion-toolbar>
    <ion-title>Recover My Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

        Auto-Generated Password

    <ion-item>

    </ion-item>
  </ion-list>
</ion-content>
